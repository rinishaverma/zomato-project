<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style_zomato.css">
    <title>zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
         <div class="header_logo">
         <img src="zomato_logo.png" alt="logo" class="brand_logo">
         </div>
         <div class="header_items">
         <button class="navbar_button">Order Food</button>
         </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero">
            <div class="hero_image">
            <img src="https://www.cypressgreen.in/blog/wp-content/uploads/2021/03/food.jpg" alt="food" class="food_image">
            </div>

        </section>

    </main>
    
</body>
</html>
