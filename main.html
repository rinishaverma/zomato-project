<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style_zomato.css">
    <title>zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
         <div class="header_logo">
         <img src="zomato_logo.png" alt="logo" class="brand_logo">
         </div>
         <div class="header_items">
         <button class="navbar_button">Order Food</button>
         </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero">
            <div class="hero_image">
            <img src="https://www.cypressgreen.in/blog/wp-content/uploads/2021/03/food.jpg" alt="food" class="food_image">
            </div>

            <div class="hero_text">
                <h1 class="primary_text">
                Order Food That Makes You Happy!
            </h1>
                <button class="navbar_button">Choose Restaurant</button>
               
            </div>
           
        </section>

        <section class="explore_menu">
            <h1 class="explore_heading">Explore Our Menu</h1>
            <div class="food_cart_list">
                <div class="food_cart_item">
                    <div class="burger_image">
                     <img src="https://c.ndtvimg.com/2022-06/gp4k2jro_burgers_625x300_20_June_22.jpg?im=FeatureCrop,algorithm=dnn,width=620,height=350?im=FaceCrop,algorithm=dnn,width=1200,height=886" alt="burger" class="b_image">
                    </div>
                    <div class="burger_description">
                    <h3>Burger</h3>
                    <p>Burger King,Burger Place,McDonalds and many more</p>
                    
                    </div>
                </div>
                <div class="food_cart_item">
                    <div class="burger_image">
                     <img src="https://img.taste.com.au/T5kwnIMD/w720-h480-cfill-q80/taste/2016/11/dark-chocolate-mousse-cake-106692-1.jpeg" alt="burger" class="b_image">
                    </div>
                    <div class="burger_description">
                    <h3>Desserts</h3>
                    <p>Cakelicious,Cheescakes and Icecreams</p>
                    
                    </div>
                </div>
                <div class="food_cart_item">
                    <div class="burger_image">
                     <img src="https://image.entabe.jp/upload/20200518/images/ore-no-french01.jpg" alt="burger" class="b_image">
                    </div>
                    <div class="burger_description">
                    <h3>Full Course Meal</h3>
                    <p>Dayaganj,Wicked Gud,Mopp foods and many more</p>
                    
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
